<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MUSTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --blue:#0b2f66;
  --green:#16a34a;
  --gray:#e5e7eb;
}

body {
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#f3f4f6;
}

/* Top bar */
.topbar {
  background:var(--blue);
  color:white;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

/* Card */
.card {
  background:white;
  margin:16px;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  overflow:hidden;
}

/* Table */
.header, .row {
  display:grid;
  grid-template-columns:1fr 80px 90px;
  align-items:center;
  padding:14px;
}

.header {
  background:var(--blue);
  color:white;
  font-size:14px;
}

.row {
  border-bottom:1px solid var(--gray);
}

/* Grade circle */
.grade {
  width:44px;
  height:44px;
  border-radius:50%;
  border:4px solid var(--green);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:var(--green);
}

/* Button */
button {
  background:var(--green);
  color:white;
  border:none;
  padding:8px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

/* DETAILS VIEW */
#details {
  display:none;
}

.back {
  padding:14px;
  cursor:pointer;
  font-size:16px;
}

.circle {
  width:180px;
  height:180px;
  border-radius:50%;
  border:14px solid var(--green);
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:20px;
}

.boxes {
  display:flex;
  gap:14px;
  justify-content:center;
  margin-top:20px;
}

.box {
  background:white;
  padding:16px;
  border-radius:12px;
  width:120px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  text-align:center;
}
</style>
</head>

<body>

<div class="topbar">MUSTER</div>

<!-- MAIN LIST -->
<div id="list">
  <div class="card">
    <div class="header">
      <div>Subject</div><div>Grade</div><div>Action</div>
    </div>

    <div class="row">
      <div>PHY101</div>
      <div class="grade">B+</div>
      <button onclick="openDetails('PHY101',3,82.7,24,30,100,120)">Details</button>
    </div>

    <div class="row">
      <div>CS101</div>
      <div class="grade">B</div>
      <button onclick="openDetails('CS101',3,77.3,26,30,90,120)">Details</button>
    </div>

    <div class="row">
      <div>CS102</div>
      <div class="grade">A-</div>
      <button onclick="openDetails('CS102',3,86.7,28,30,102,120)">Details</button>
    </div>

    <div class="row">
      <div>MATH101</div>
      <div class="grade">A-</div>
      <button onclick="openDetails('MATH101',3,88,30,30,102,120)">Details</button>
    </div>

    <div class="row">
      <div>UENG101</div>
      <div class="grade">A</div>
      <button onclick="openDetails('UENG101',2,95,20,20,75,80)">Details</button>
    </div>

    <div class="row">
      <div>UARAB101</div>
      <div class="grade">A-</div>
      <button onclick="openDetails('UARAB101',2,88,18,20,70,80)">Details</button>
    </div>

  </div>
</div>

<!-- DETAILS VIEW -->
<div id="details">
  <div class="back" onclick="goBack()">‚Üê Back</div>

  <div class="card">
    <h2 id="course" style="text-align:center;margin-bottom:4px"></h2>
    <p id="hours" style="text-align:center;color:#555"></p>

    <div class="circle">
      <strong id="percent"></strong>
      <span id="score"></span>
    </div>

    <div class="boxes">
      <div class="box">
        <strong>CW</strong><br>
        <span id="cw"></span>
      </div>
      <div class="box">
        <strong>FIN</strong><br>
        <span id="fin"></span>
      </div>
    </div>
  </div>
</div>

<script>
function openDetails(name, hrs, percent, cw, cwMax, fin, finMax) {
  document.getElementById('list').style.display = 'none';
  document.getElementById('details').style.display = 'block';

  document.getElementById('course').textContent = name;
  document.getElementById('hours').textContent = hrs + " HRS";
  document.getElementById('percent').textContent = percent + "%";
  document.getElementById('score').textContent = Math.round(percent) + "/100";
  document.getElementById('cw').textContent = cw + "/" + cwMax;
  document.getElementById('fin').textContent = fin + "/" + finMax;
}

function goBack() {
  document.getElementById('details').style.display = 'none';
  document.getElementById('list').style.display = 'block';
}
</script>

</body>
</html>
